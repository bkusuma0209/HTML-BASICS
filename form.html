<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <centre>
    <form>
        <fieldset>
            <legend><h1>User personal information</h1></legend>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" required/>
            <br>
            <label for="email">Enter your mail:</label>
            <input type="email> id="email" required/>
            <br>
            <label for="password">Enter you password:</label>
            <input type="password" id="password" required/>
            <br>
            <label for="Confirmpassword">Confirm your password:</label>
            <input type="Confirmpassword" id="Confirmpassword" required/>
            <br>
            <label for="Mobile Number"> Enter your Mobile number:</label>
            <input type="Mobile Number" id="Mobile Number:" required/>
            <br>
            <label>Enter your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="Female" required/>
                <label for="female">female</label>
                <input type="radio" name="gender" value="others" id="others" required/>
                <label for="others">others</label>
            </div>
            
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" required/>
            <br>
            <label for="address">Enter your address:</label>
            <textarea id="address" name="address" required></textarea>
            <br><br>
            <label for="Country">Select your Country</label>
            <select id="Country" required> 
                <option value="india">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Austrlia">Austrlia</option>
                <br><br>
            <centre><input type="submit" value="submit"/></centre>
        </fieldset>
    </form>
    </centre>
</body>
</html>
